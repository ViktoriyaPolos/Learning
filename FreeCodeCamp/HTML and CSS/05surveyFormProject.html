<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="05surveyFormProject.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="https://register-demo.freecodecamp.org" id="survey-form">
        <fieldset>
            <label id="name-label">Name <input name="name" id="name" type="text" required placeholder="Enter your name"/></label>
            <label id="email-label">Email <input name="email" id="email" type="email" required placeholder="Enter your email"/></label>
            <label id="number-label">Age (optional) <input name="age" id="number" type="number" min="10" max="99" placeholder="Age"/></label>
        </fieldset>
        <fieldset>
            <label>Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Full time job</option>
                    <option value="2">Part time job</option>
                    <option value="3">Student</option>
                    <option value="4">Unemployed</option>
                    <option value="5">Prefer not to say</option>
                    <option value="6">Other</option>
                </select>
        </fieldset>
        <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="recommend"><input type="radio" name="recommend?" value="recommend"> Definitely</label>
            <label for="maybe"><input type="radio" name="recommend?" value="maybe"> Maybe</label>
            <label for="unsure"><input type="radio" name="recommend?" value="unsure"> Not sure</label>
            <label for="wontRecommend"><input type="radio" name="recommend?" value="wontRecommend"> No</label>
        </fieldset>
        <fieldset>
            <label>What would you like to see improved? (Check all that apply)</label>
            <label for="Front-endProjects"><input type="checkbox" name="improvements" id="Front-endProjects" value="Front-endProjects"> Front-end Projects</label>
            <label for="Back-endProjects"><input type="checkbox" name="improvements" id="Back-endProjects" value="Back-endProjects"> Back-end Projects</label>
            <label for="DataVisualization"><input type="checkbox" name="improvements" id="DataVisualization" value="DataVisualizationx"> Data Visualization</label>
            <label for="Challenges"><input type="checkbox" name="improvements" id="Challenges" value="Challenges"> Challenges</label>
            <label for="OpenSourceCommunity"><input type="checkbox" name="improvements" id="OpenSourceCommunity" value="OpenSourceCommunity"> Open Source Community</label>
            <label for="GitterHelpRooms"><input type="checkbox" name="improvements" id="GitterHelpRooms" value="GitterHelpRooms" > Gitter help rooms</label>
            <label for="Videos"><input type="checkbox" name="improvements" id="Videos" value="Videos"> Videos</label>
            <label for="CityMeetups"><input type="checkbox" name="improvements" id="CityMeetups" value="CityMeetups"> City Meetups</label>
            <label for="Other"><input type="checkbox" name="improvements" id="Other" value="Other"> Other</label>
        </fieldset>
        <fieldset>
        <label for="Comments&Suggestions">Any comments or suggestions? <textarea name="Comments&Suggestions" id="Comments&Suggestions" cols="30" rows="5"> </textarea></label>
    </fieldset>
        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
