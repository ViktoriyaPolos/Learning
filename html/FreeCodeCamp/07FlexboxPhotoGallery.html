<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="07FlexboxPhotoGallery.css">
</head>

        <h1>css flexbox photo gallery</h1>

    <div class="gallery">

        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="playful cat">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="serious looking cat">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="cat in sheets">

        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="two cute bebe cats">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="cat peeking through cover">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="orange cat laying down">

</html>
