<!-- Tags
What we need to know here is that we can have tags with body or without. The structure is: <to_open>optional body of the tag</to_close>. 
'Non bodied' ones are, for example <meta />, <input /> - here the / to close is optional.
We can have params associated to tags (from HTML or our owns) and we can also, we can define our own tags, besides the ones HTML already 'provides'.-->

<!-- HTML Page -->

<!DOCTYPE html> <!-- This pretty much defines/shows the html version we're working with-->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--Assumed by default (matches the version on the bottom in the blue line here in VSCode)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--Actual name that's gona be on the tab of the page in browser, can change it-->
</head> <!--Closing of the head-->
<body> <!--Inside the body we can have a ton of dif. things:-->
    <header>
        <h1>Anatomy HTML</h1>
    </header>
    <nav>
        <a href="/">Browsing</a>
    </nav>
    <section id="content">
        Content
    </section>
    <aside> <!--for like a side bar, but the actual position will be defined by CSS, not HTML-->

    </aside>
    <footer>

    </footer>
</body> <!--Closes the body-->
</html> <!--Closes the hmtl-->

<!--This was just to see the dif. things/tags we can have. We'll see them in more detail later.-->
